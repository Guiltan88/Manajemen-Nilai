  <script>
    const data = [
      { nama: 'Ahmad Budi', lomba: 'Pidato', nilai: 88, tanggal: '2025-06-15' },
      { nama: 'Siti Aisyah', lomba: 'Cerdas Cermat', nilai: 95, tanggal: '2025-06-10' },
      { nama: 'Rizky Maulana', lomba: 'Debat', nilai: 85, tanggal: '2025-06-12' },
      { nama: 'Lina Marlina', lomba: 'Desain Poster', nilai: 90, tanggal: '2025-06-20' },
      { nama: 'Bambang Supriadi', lomba: 'Pidato', nilai: 82, tanggal: '2025-06-15' },
      { nama: 'Yuni Kartika', lomba: 'Debat', nilai: 89, tanggal: '2025-06-12' },
      { nama: 'Toni Hartono', lomba: 'Cerdas Cermat', nilai: 91, tanggal: '2025-06-10' }
    ];

    const rowsPerPage = 3;
    let currentPage = 1;

    function renderTable(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const rows = data.slice(start, end);

      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      rows.forEach(item => {
        table.innerHTML += `<tr>
          <td>${item.nama}</td>
          <td class="text-center">${item.lomba}</td>
          <td class="text-center">${item.nilai}</td>
          <td>${item.tanggal}</td>
          <td><i class="fas fa-trash-alt tm-trash-icon"></i></td>
        </tr>`;
      });
    }

    function renderPagination() {
      const pageCount = Math.ceil(data.length / rowsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === currentPage ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', () => {
          currentPage = i;
          renderTable(currentPage);
          renderPagination();
        });
        pagination.appendChild(li);
      }
    }

    renderTable(currentPage);
    renderPagination();
  </script>
